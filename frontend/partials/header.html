<header id="header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <button type="button" ng-click="toggleMenu()" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Flood warning checker</a>
    </div>
    <div id="navbar-collapse-1" class="collapse navbar-collapse in" ng-show="showMenu">
      <ul class="nav navbar-nav">
        <li ng-class="(slug === 'warnings') ? 'active' : ''">
          <a ui-sref="root.warnings">Warnings</a>
        </li>
        <li ng-class="(slug === 'about') ? 'active' : ''">
          <a ui-sref="root.about">About</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <form class="navbar-form" ng-submit="search()" method="get">
            <div class="input-group">
              <input placeholder="Search" type="text" ng-model="query" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-sm btn-default" type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>

            </div>

          </form>
        </li>
        <li><h3 class="label-cont"><span class="label"
                   ng-class="{'label-warning': currentWarnings.length > 0 && currentWarnings.length < 6, 'label-success': currentWarnings.length === 0,
                      'label-danger': currentWarnings.length >= 6}"><span class="badge active" ng-bind="currentWarnings.length"></span> Warnings
              </span>
              </h3></li>
      </ul>
    </div>
</header>
